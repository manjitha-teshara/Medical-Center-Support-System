
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
</style>
<body>

<div class="row">
  <div class="column">
    <img src="../../../assets/Pharmacist.jpg"style="width:100%;">
  </div>
  <div class="column" >

    <br><br><br>

    <section style="background-color:#EBF5FB  ;">
      <h3>View Prescription</h3>
      <p>Go to view the doctor's prescription of the given patient.</p>
      <button style="width:160px" mat-raised-button (click)="OpenDialogPrescription()">View</button>
    </section>

    <section style="background-color:#EBF5FB  ;">
      <h3>Check Availability of Medicine</h3>
      <p>Check whether the prescribed medicine is available at the moment.</p>
      <button style="width:160px" mat-raised-button (click)="OpenDialogAvailability()">Check</button>
    </section>

    <section style="background-color:#EBF5FB  ;">
      <h3>Calculate Total Fee</h3>
      <p>Calculate total fee of the prescribed medicine of the given patient including Doctor's charge.</p>
      <button style="width:160px" mat-raised-button (click)="OpenDialogFee()">Calculate</button>
    </section>
  </div>
</div>
