

<div class="container">
  <!-- tab for patient  -->
    <mat-tab-group>
        <mat-tab label="Patient">
          <div class="container">
            <div fxLayout="row" fxLayoutAlign="center center" class="content">
              <mat-card class="card" >
                <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                  <h3>Patient Record details</h3>
                </mat-card-title>
                <mat-card-content>
                    <div class="search-div">

                        <!-- <button mat-raised-button>
                          <mat-icon>add</mat-icon>Create
                        </button> -->
                    <mat-form-field>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                    </div>
                  <div class="example-container mat-elevation-z8">
                    <!--  -->
            <table mat-table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <!--Age Column -->
              <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
              </ng-container>

              <ng-container matColumnDef="cost">
                  <th mat-header-cell *matHeaderCellDef> Phone </th>
                  <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <!-- <mat-header-cell *matHeaderCellDef>actions</mat-header-cell> -->
                    <mat-cell *matCellDef="let element">
                      <!-- <button mat-icon-button><mat-icon>launch</mat-icon></button>-->
                      <button mat-icon-button color="warn" (click)="deletePatientRecord(element)"><mat-icon>delete_outline</mat-icon></button>


                    </mat-cell>
                  </ng-container>


              <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
                    </div>
                  </mat-card-content>
                </mat-card>
            </div>
          </div>
    </mat-tab>

    <!-- closing tab for patient -->
    <mat-tab label="Doctor"> <app-doctor-detail></app-doctor-detail> </mat-tab>
   


    <mat-tab label="Medicine">


        <app-medicine></app-medicine>

    </mat-tab>
 <mat-tab label="Pharmacist"> <app-pharmacist-details></app-pharmacist-details></mat-tab>
  </mat-tab-group>

</div>
