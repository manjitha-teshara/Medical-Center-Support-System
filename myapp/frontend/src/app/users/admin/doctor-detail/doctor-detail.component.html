<div class="container">
  <div fxLayout="row" fxLayoutAlign="center center" class="content">
    <mat-card class="card" >
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
          <h3>Doctor details</h3>
      </mat-card-title>
      <mat-card-content>
        <div class="search-div">
            <button mat-raised-button>
                <mat-icon>add</mat-icon>Create
            </button>    
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>
        <div class="example-container mat-elevation-z8">       

            
        <table mat-table [dataSource]="dataSource">
             
              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
                </ng-container>

             
               

              
                <ng-container matColumnDef="shedule">
                    <th mat-header-cell *matHeaderCellDef> Shedule </th>
                    <td mat-cell *matCellDef="let element"> {{element.doctorshedule}} </td>
                </ng-container>

                <ng-container matColumnDef="check">
                    <th mat-header-cell *matHeaderCellDef> Check type </th>
                    <td mat-cell *matCellDef="let element"> {{element.checkuptype}} </td>
                </ng-container>

                <ng-container matColumnDef="cost">
                  <th mat-header-cell *matHeaderCellDef> Cost </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

               
               

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <!-- <mat-header-cell *matHeaderCellDef>actions</mat-header-cell> -->
                    <mat-cell *matCellDef="let element">
                      <button mat-icon-button><mat-icon>launch</mat-icon></button>
                      <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button> 
                    </mat-cell>
                  </ng-container>  
              

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
         </table>
       </div>
    </mat-card-content>
  </mat-card>
</div>
