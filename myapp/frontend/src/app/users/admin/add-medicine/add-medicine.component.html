<div class="row">
    <div class="col-md-12">
        <div class="container">
            <div class="row">
                <h1>Add Medicine</h1>
                <div class="col-md-6">
                    <form #MedicineForm="ngForm" (ngSubmit)="onSubmit(MedicineForm)">

                        <input type="hidden" name="_id" #_id="ngModel"
                            [(ngModel)]="medicineService.selectedMedicine._id">
                        <div class="row col-md-12">
                            <div class="input-field col-sm-12 ">

                                <div class="row col-md-12">
                                    <div class="label col-md-3 ">
                                        <label>Name: </label>
                                    </div>
                                    <div class="input-field col-md-9 ">
                                        <input type="text" name="name" #name="ngModel"
                                            [(ngModel)]="medicineService.selectedMedicine.name" required>
                                    </div>
                                </div>

                                <div class="row col-md-12">
                                    <div class="label col-md-3 ">
                                        <label>Type:</label>
                                    </div>
                                    <div class="input-field col-md-9 ">
                                        <select class="dropdown" name="type" #name="ngModel"
                                            [(ngModel)]="medicineService.selectedMedicine.type" >
                                            <option>Tablet</option>
                                            <option>Capsule</option>
                                            <option>Drop</option>
                                            <option>Ointment</option>
                                            <option>Inhaler</option>
                                            <option>Liquid</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="row col-md-12">
                                    <div class="label col-md-3 ">
                                        <label>Dosage:</label>
                                    </div>

                                    <div class="input-field col-md-5 ">
                                        <input type="number" name="dose" #name="ngModel"
                                            [(ngModel)]="medicineService.selectedMedicine.dose" placeholder="Requires a number" required>
                                    </div>
                                    <div class="input-field col-md-3 ">
                                        <select class="dropdown" name="unit" #name="ngModel"
                                            [(ngModel)]="medicineService.selectedMedicine.unit">
                                            <option>mg</option>
                                            <option>g</option>
                                            <option>ml</option>
                                            <option>l</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row col-md-12">
                                    <div class="label col-md-3 ">
                                        <label>Price: </label>
                                    </div>
                                    <div class="input-field col-md-9 ">
                                        <input type="number" name="price" #name="ngModel"
                                            [(ngModel)]="medicineService.selectedMedicine.price" placeholder="Requires a number" required>
                                    </div>
                                </div>

                                <div class="row col-md-12">
                                    <div class="label col-md-3 ">
                                        <label>Quantity: </label>
                                    </div>
                                    <div class="input-field col-md-9 ">
                                        <input type="number" name="qty" #name="ngModel"
                                            [(ngModel)]="medicineService.selectedMedicine.qty" placeholder="Requires a number" required>
                                    </div>
                                </div>

                                <div class="row col-md-12">
                                    <div class="label col-md-3 ">
                                        <label>Notes: </label>
                                    </div>
                                    <div class="input-field col-md-9 ">
                                        <input type="text" name="notes" #name="ngModel"
                                            [(ngModel)]="medicineService.selectedMedicine.notes"
                                            placeholder="Any special notes?">
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row col-md-12">
                            <div class="input-field col-md-12 ">
                                <button class="btn btn-custom right" type="button"
                                    (click)="resetForm(MedicineForm)">Reset</button>
                                <button class="btn btn-custom right" type="submit">Submit</button>

                            </div>
                        </div>


                    </form>
                </div>
                <div class="col-md-6">
                    <img src="../../../assets/med2.jpg">
                </div>


            </div>
        </div>
    </div>
</div>
