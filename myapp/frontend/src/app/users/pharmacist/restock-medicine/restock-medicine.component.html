<div class= "row">
    <div class="col-md-12">
      <div class="container">
        <div class="row"><h1>Restock Medicine</h1>
  
          <div class="col-md-7">
  
            <body ng-app="mainAPP">
  
              <div class="row col-md-12">  
                  <div class="label col-md-4 ">
                    <label>Select Medicine</label>
                  </div>
                  <div class="input-field col-md-8 ">
                    <input type="text" [(ngModel)]="serach">
                  </div>
              </div>
  
  
              <div ng-controller="Medicine">
                <ul>                
                  <li *ngFor="let med of medicineService.medi | filter:serach">
                    {{ med.name + ' '  + med.dose + med.unit + ' Rs:' + med.price}}  
                    <a class="action-btn" (click)="onAdd(med)">
                        <i class="material-icons">add</i>
                      </a> 
                      
                  </li>
                </ul>
              </div>
  
              <div class="row col-md-12">  
                  <div class="label col-md-4 ">
                    <label name="cur">Available Quantity </label>
                  </div>
                  <div class="input-field col-md-8 ">
                    <label name="curQuantity"> {{medicineService.selectedMedicine.qty}} </label>
                  </div>
              </div>
  
              <div class="row col-md-12">  
                  <div class="label col-md-4 ">
                    <label name="medList">{{medicineService.selectedMedicine.name}}</label>
                  </div>
                  <div class="input-field col-md-8 ">
                    <input type="text" name="quantity" #name="ngModel" placeholder="Enter the quantity" [(ngModel)]="medicineService.selectedMedicine.qty" required>
                  </div>
              </div>
  
              <div class="row col-md-12">
                  <button type="submit" (click)="onSubmit(med, medicineService.selectedMedicine._id)">Add</button>
              </div>
  
            </body>
        
          </div>
  
          <div class="col-md-5">
            <img src="../../../assets/med1.jpg">
          </div>
      
        </div>
   
      </div>
    </div>
  
  </div>
