

<div class ="container">
  
     <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card" >
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Patient Record Details</h3>
          </mat-card-title>
          <mat-card-content>
              <div class="search-div">
                  <!-- <button mat-raised-button>
                    <mat-icon>add</mat-icon>Create
                  </button> -->
                 <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                 </mat-form-field>
               </div>
            <div class="example-container mat-elevation-z8">
              <!--  -->
                 <table mat-table [dataSource]="dataSource">

              
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>

                   
                    <ng-container matColumnDef="age">
                      <th mat-header-cell *matHeaderCellDef> Age </th>
                      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cost">
                        <th mat-header-cell *matHeaderCellDef> Phone </th>
                        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
                    </ng-container>

                  
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Illness </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                      <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef> Action </th>
                          <!-- <mat-header-cell *matHeaderCellDef>actions</mat-header-cell> -->
                          <mat-cell *matCellDef="let element">
                            <!-- <button mat-icon-button><mat-icon>launch</mat-icon></button>-->
                            <button mat-icon-button [routerLink]=" ['/issueMed/' + element._id] "><mat-icon>arrow_forward</mat-icon></button>

                            <button mat-icon-button color="warn" (click)="deletePatientRecord(element)"><mat-icon>delete_outline</mat-icon></button>
                          </mat-cell>
                       </ng-container>


                    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
                 </table>
              </div>
            </mat-card-content>
          </mat-card>
    
    </div>
