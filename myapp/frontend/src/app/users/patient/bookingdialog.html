<div>
        <h1 mat-dialog-title>Get Appointment</h1>
        <div mat-dialog-content>
            <form #BookingForm="ngForm"  (ngSubmit)="onSubmit(BookingForm)"> 
                    <!-- <form #checkedPatientForm="ngForm" (ngSubmit)="onSubmitPrecord(checkedPatientForm)"> -->
     
                <div class="">
                    <div class ="row">
                        <input matInput type="text" name="_id" #_id="ngModel" [(ngModel)]="model._id">
                        <!-- <input matInput type="text" name="id" #id="ngModel" [(ngModel)]="model.id" placeholder="ID"> -->

                         <div class="col-md-4">        
                       
                             <label>{{Doctors.fullname}}</label>  
                         </div>
                     </div>   
                  <div class="row">
                            <div class="col-md-4">       
                                <mat-form-field >
                                        <input matInput placeholder="First Name" name="f_name" type="text" [(ngModel)]="model.f_name" required>
                                </mat-form-field>
                            </div>
                                <div class="col-md-4">                  
                                <mat-form-field>
                                        <input matInput placeholder="Last Name"   name="l_name" type="text" [(ngModel)]="model.l_name" required>
                                </mat-form-field>
                                </div>
                            
                                <div class="col-md-4">  
                                <mat-form-field >
                                        <input matInput placeholder="Mobile"  name="mobile" type="text" [(ngModel)]="model.mobile" required>
                                </mat-form-field>
                                
                            </div>
                    </div>
                        <!-- <mat-form-field >
                                <input matInput placeholder="Doctor"  >
                                
                        </mat-form-field> -->
                        

                                <mat-form-field>
                                        <input matInput [matDatepicker]="picker" placeholder="Choose a date " formControlName="dateOfApp" id="dateOfApp" 
                                                    readonly (click)="picker.open()"  name="date" type="text" [(ngModel)]="model.date">
                                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>


                                <mat-form-field>
                                        <mat-label>Select Time</mat-label>
                                        <mat-select >
                                        <mat-option *ngFor="let  dsh of Doctors.doctorshedule" [value]="dsh.id">
                                            {{dsh}}
                                        </mat-option>
                                        </mat-select>
                                </mat-form-field>
                                
                        <!-- <mat-form-field>
                                        <mat-select placeholder="Select Time">
                                          <mat-option value="option">Option</mat-option>
                                            <option value="option1"> 08.00-10.00:</option>
                                            <option value="option2"> 16.00-22.00</option>
                                            <option value="option3"> 15.00 22.00</option>
                                            <option value="option4">13.00 22.00</option>
                                            
                                        </mat-select>
                        </mat-form-field> -->
                        <!-- <mat-form-field>
                                <input matInput [matDatepicker]="picker" placeholder="Choose a date of birth" formControlName="dateOfBirth" id="dateOfBirth" 
                                    readonly (click)="picker.open()">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field >                                     -->
                  
             
                </div>
            <button mat-button  type="submit" value="Submit">Submit</button> 

            </form>  
        </div>
        <div mat-dialog-actions>
            
        </div>
