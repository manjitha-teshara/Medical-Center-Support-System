<div>
        <h1 mat-dialog-title>Get Appointment</h1>
        <div mat-dialog-content>
            <form #BookingForm="ngForm"  (ngSubmit)="onSubmit(BookingForm)"> 

                   
                <div class="">
                    <div class ="row">
                        <input matInput type="text" name="_id" #_id="ngModel" [(ngModel)]="model._id">
                        

                         <div class="col-md-4">        
                       
                             <label>{{Doctors.fullname}}</label>  
                         </div>
                     </div>   
                  <div class="row">
                            <div class="col-md-4">       
                                <mat-form-field >
                                        <input matInput placeholder="First Name" name="f_name" type="text" [(ngModel)]="model.f_name" required>
                                </mat-form-field>
                            </div>
                                <div class="col-md-4">                  
                                <mat-form-field>
                                        <input matInput placeholder="Last Name"   name="l_name" type="text" [(ngModel)]="model.l_name" required>
                                </mat-form-field>
                                </div>
                            
                                <div class="col-md-4">  
                                <mat-form-field >
                                        <input matInput placeholder="Mobile"  name="mobile" type="text" [(ngModel)]="model.mobile" required>

                                </mat-form-field>
                                
                            </div>
                    </div>
                 <div class ="row">
                    <div class="col-md-4">  
                        <mat-form-field >
                                <input matInput placeholder="Doctors name"  name="doctorsName" type="text" [(ngModel)]="model.doctorsName" required>
                        </mat-form-field>
                        
                    </div>
                        
                    <div class="col-md-4">  
                                <mat-form-field>
                                        <input matInput [matDatepicker]="picker" placeholder="Choose a date " formControlName="dateOfApp" id="dateOfApp" 
                                                    readonly (click)="picker.open()"  name="date" type="text" [(ngModel)]="model.date">
                                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>

                    </div>
                                <mat-form-field>
                                        <mat-label>Select Time</mat-label>
                                        <mat-select name="timeSlots" type="text" [(ngModel)]="model.timeSlots" >
                                        <mat-option *ngFor="let  dsh of Doctors.doctorshedule" [value]="dsh">
                                            {{dsh}}
                                        </mat-option>
                                        </mat-select>
                                </mat-form-field>
                                
                        
                </div>

             </div>
            <button mat-button  type="submit" value="Submit">Submit</button> 

        </form>  
     </div>
 <div mat-dialog-actions>

            
</div>
