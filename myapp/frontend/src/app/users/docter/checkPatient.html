<div class="pdetail-container" style='background-color:#EBF5FB;'>
    <h3>Patient Details</h3>
  <form #checkedPatientForm="ngForm" (ngSubmit)="onSubmitPrecord(checkedPatientForm)">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
          <mat-form-field>
              <input matInput type="text" name="id" #id="ngModel" [(ngModel)]="model.id" placeholder="ID">
            </mat-form-field>
      </div>
      <div class="col-md-4">
          <mat-form-field>
              <input matInput type="text" name="name" #name="ngModel" [(ngModel)]="model.name" placeholder="Name">
            </mat-form-field>
      </div>
      <div class="col-md-4">
          <mat-form-field>
              <input matInput type="text" name="age" #age="ngModel" [(ngModel)]="model.age" placeholder="Age">
            </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <mat-form-field>
          <textarea matInput type="text" name="description" #description="ngModel" [(ngModel)]="model.description" placeholder="Illness"></textarea>
        </mat-form-field>
    </div>
   
    <div class="col-md-4">
        <mat-form-field>
          <input matInput type="text" name="cost" #cost="ngModel" [(ngModel)]="model.cost" placeholder="Cost">
        </mat-form-field>
    </div>
    <div class="col-md-4">
       
        </div>
  </div>
    </div>
    <h3>Medicene</h3>
    <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Dose</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let field of fieldArray; let i = index">
              <td>
                  <input [(ngModel)]="field.code" class="form-control" type="text" name="{{field.code}}" />
              </td>
              <td>
                  <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" />
              </td>
              <td>
                  <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.price}}" />
              </td>
              <td>
                  <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
              </td>
          </tr>
          <tr>
              <td>
                  <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode" />
              </td>
              <td>
                  <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" />
              </td>
              <td>
                  <input class="form-control" type="text" id="newAttributeQuantity" [(ngModel)]="newAttribute.price" name="newAttributeQuantity" />
              </td>
              <td>
                  <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
              </td>
          </tr>
      </tbody>
  </table>

        <button mat-button type="submit" value="Checked">Checked</button>
        
    </form>
  </div>
