<h1 mat-dialog-title>Today Income</h1>
<div mat-dialog-content style='background-color:#EBF5FB;'>
<mat-form-field>
  <input matInput  type="date"  [(ngModel)]="userDate" (change)="onChange()" name="userDate" value="value" placeholder="Choose a date ">
</mat-form-field>
 <table>
   <thead>
     <tr>
       <td></td>
       <td style='padding: 10px;font-size: 20px;'>Patient</td>
       <td style='padding: 10px;font-size: 20px;'>Cost</td>
     </tr>
   </thead>
   <tr *ngFor="let  precord of Precords">
     <td></td>
    <td style='padding: 10px;'>{{precord.name}}</td>
    <td style='padding: 10px;'>{{precord.cost}}</td>  
  </tr>
    <tr><td><h5>Total Income</h5></td><td></td><td>{{TotalEarn}}</td></tr>
 </table>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="">Ok</button>
</div>
